<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 螢幕解析度 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 使IE更新至最新 -->
    
    <title>Todo List</title>
    <link rel="stylesheet" href="scss/all.css">
    
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">  -->
  </head>

  <body>
    <div class="container">
      <h1>Todo List</h1>
      <p>
        <input class="addInput" id="addInput" type="text" placeholder="What To Do">
        <button class="addButton">Add</button>
      </p>
      
      <h2>Undone</h2>
      <ul id="undoneList">
        <li> 
          <input type="checkbox" id="item0"><label for="item0">Buy food</label><button class="delete">Delete</button> 
        </li>
        <li>
          <input type="checkbox" id="item1"><label for="item1">Swimming</label><button class="delete">Delete</button>
        </li>        
      </ul>      
      <h2>Completed</h2>
      <ul id="completedList">
        <li>
          <input type="checkbox" id="item2" checked><label for="item2">Clean the house</label><button class="delete">Delete</button>   
        </li>
      </ul>
      </div>  
    </div>
    
    <script src="all.js"></script>
  </body>
</html>
